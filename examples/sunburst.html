    var chart;

    nv.addGraph(function(filter) {
        var chartFilter = filter;

        chart = nv.models.sunburstChart();

        // Custom colors
        chart.color(['#7ab4f9', '#70d158', '#f8932c', '#f88876', '#deacff', '#fbb3ff', '#7ef5ff']);

        chart.options({
            showLabels: true,
            labelThreshold: 0.03
        });

        // Defaults to true
        chart.groupColorByParent(true);

        // Custom tooltip for the sunburst chart
        chart.tooltip.valueFormatter(function (d) {
            d = `
                <div class="custom-tooltip">
                    Custom Tooltip: ${d}
                </div>
            `
            return d;
        });

        // Custom label
        chart.labelFormat(function(d){
            return d.name;
        })

        d3.select("#mydata")
                .datum(getData())
                .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });
